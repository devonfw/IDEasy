name: "Task"
description: "Place your task description for IDEasy here!"
labels: [ "enhancement" ]
type: "Task"
body:
  - type: markdown
    attributes:
      value: "### Thanks for taking the time to place your idea!"
  - type: textarea
    id: idea
    attributes:
      label: Task summary
      description: Please give a clear and concise description of what you want to happen.
      placeholder: |
        Enter your task summary here, i.e. "Integration tests need to cover xyz."
    validations:
      required: true
  - type: textarea
    id: comments
    attributes:
      label: Additional context
      description: |
        Add any other context or screenshots about the task here.
    validations:
      required: false
